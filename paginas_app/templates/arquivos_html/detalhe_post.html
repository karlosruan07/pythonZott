
{% extends 'arquivos_html/base.html' %}

{% block conteudo %}
    <div class="post">
        {% if post.published_date %} <!--verifica se o post da published_date não está vazia -->
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        
        {% if user.is_authenticated %}

        <a href="{% url 'post_edit' pk=post.pk %}"><button type="">Edit</button></a>
        <a href="{% url 'post_delete' pk=post.pk %}"><button type="">Delete</button> </a>
        {% endif %}


        <h2>{{ post.title }}</h2>
        <p> {{ post.text|linebreaksbr}} </p>
    </div>

{% endblock %}
